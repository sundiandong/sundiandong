<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>练习</title>
		<style type="text/css">
			*{
				margin: 0;padding: 0;
			}
			ul,li{
				list-style: none;
			}
			header{
				padding: 1vw 0;
				background:#ad804c ;
				overflow: hidden;
				color: #fff;
			}
			h1{
				float: left;
			}
			ul{
				float: right;
			}
			ul li{
				float: left;
				margin: 0 2vw;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>新凤祥控股集团有限公司</h1>
			<ul>
				<li>11</li>
				<li>22</li>
				<li>游客</li>
				<li>首页</li>
			</ul>
		</header>
	</body>
</html>
